<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Community Notice Board</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <h1>🏘️ Community Notice Board</h1>
    <p>Everything local, in one place.</p>
  </header>

  <nav>
    <button data-section="announcements" class="active">Announcements</button>
    <button data-section="events">Events</button>
    <button data-section="listings">Buy / Sell / Rent</button>
    <button data-section="contacts">Important Contacts</button>
    <a href="admin/login.html" class="admin-link">Admin</a>
  </nav>

  <main>
    <!-- Content injected by JS from JSON files -->
    <section id="announcements" class="tab active"></section>
    <section id="events"        class="tab"></section>
    <section id="listings"      class="tab"></section>
    <section id="contacts"      class="tab"></section>
  </main>

  <footer>
    <small>Made with ❤️ by our community. <br>
    Found a bug? <a href="mailto:admin@example.com">Email the admin</a>.</small>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
