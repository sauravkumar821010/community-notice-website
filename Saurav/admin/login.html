<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
  <h1 style="text-align:center;margin-top:2rem;">Admin Login</h1>
  <form onsubmit="return check()" style="max-width:300px;margin:2rem auto;display:flex;flex-direction:column;gap:1rem;">
    <input id="pw" type="password" placeholder="Enter password" required/>
    <button type="submit">Login</button>
  </form>
  <script>
    function check() {
      if (document.getElementById('pw').value === 'ourSociety2025') {
        window.location = 'editor.html';
        return false;
      }
      alert('Wrong password!');
      return false;
    }
  </script>
</body>
</html>
